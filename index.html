<html>
    <head>
        <title>Angular Trial</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>FPS to MKS Converter</h1>      

        <div ng-app="" ng-init="d=0;w=0;t=0">

            <div id="parent">

                <div>

                Distance in Foot:<br>
                <input type="number" ng-model="d">
                
                <p>Distance in Meters : {{d * 0.3048}}</p>
                

                </div>

                <div id="space"></div>


                <div>

                    Weight in Pounds:<br>
                    <input type="number" ng-model="w">                

                    <p>Weight in Kilograms : {{w * 0.453592}}</p>
                    

                </div>

                <div id="space"></div>

                <div>

                    Time in Seconds:<br>
                    <input type="number" ng-model="t">
                    

                    <p>Time in Seconds : {{t}}</p>
                    

                </div>

            </div>

        </div>

        

        



    </body>
</html>
